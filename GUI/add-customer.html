<!DOCTYPE html>
<html>
<head>
	<title>Add Customer</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<button onclick="window.location.href='./dashboard.html'">Dashboard</button>
	<h1>Add Customer</h1>
	<form method="POST" action="/add-customer">
		<label for="owner-name">Owner Name:</label>
		<input type="text" name="owner_name"><br>

		<label for="company">Company:</label>
		<input type="text" name="company"><br>

		<label for="address">Address:</label>
		<input type="text" name="address"><br>

		<label for="phone">Phone:</label>
		<input type="text" name="phone"><br>

		<label for="email">Email:</label>
		<input type="text" name="email"><br>

		<label for="instagram-handle">Instagram Handle:</label>
		<input type="text" name="instagram_handle"><br>

		<label for="contact-creator">Contact Creator:</label>
		<input type="text" name="contact_creator"><br>

		<label for="notes">Notes:</label>
		<input type="text" name="notes"><br>

		<input type="submit" value="Add Customer">
	</form>
</body>
</html>

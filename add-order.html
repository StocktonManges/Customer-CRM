<!DOCTYPE html>
<html>
<head>
    <title>Add Order</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button onclick="window.location.href='./dashboard.html'">Dashboard</button>
    <h1>Add Order</h1>
    <form method="POST" action="/add-order">
        <label for="customer-id">Customer ID:</label>
        <input type="text" name="customer_id"><br>

        <label for="order-date">Order Date:</label>
        <input type="date" name="order_date"><br>

        <label for="order-revenue">Order Revenue:</label>
        <input type="number" name="order_revenue" step="0.01"><br>

        <label for="last-contact-date">Last Contact Date:</label>
        <input type="date" name="last_contact_date"><br>

        <label for="follow-up-date">Follow-up Date:</label>
        <input type="date" name="follow_up_date"><br>

        <label for="key-details">Key Details:</label>
        <input type="text" name="key_details"><br>

        <label for="next-steps">Next Steps:</label>
        <input type="text" name="next_steps"><br>

        <label for="order-status">Order Status:</label>
        <select name="order_status">
            <option value="new">New</option>
            <option value="contacted">Contacted</option>
            <option value="dm contacted">DM Contacted</option>
            <option value="appt scheduled">Appointment Scheduled</option>
            <option value="not interested">Not Interested</option>
            <option value="sold">Sold</option>
        </select><br>

        <label for="order-owner">Order Owner:</label>
        <input type="text" name="order_owner"><br>

        <input type="submit" value="Add Order">
    </form>
</body>
</html>
